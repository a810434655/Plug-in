<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性绑定和属性的简写</title>
		<script src="vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
	.aa{
	color: red;
	font-size: 20px;
	}
	.cc{
	background: black;
	}
	</style>
	<body>
	<div id="web">
	<img v-bind:src="url" alt="" :width="w" :height="h" />
	<!--可以访问-->
	<p class="aa">吴亮</p>
	<!--不可以-->
	<!--<p :class="aa">吴亮</p>-->
	<!--方式1 变量形势来设置-->
	<p :class="bb">吴亮</p>
	<!--方式2:数组形势，同时引用多个-->
	<p :class="[bb,dd]">吴亮</p>
	<!--方式3:json形势-->
	<p :class="{aa:true,cc:true}">吴亮</p>
	<p :class="{aa:num>0,cc:false}">吴亮</p>
	<p :class="hello">吴亮</p>
	<!--style属性的绑定-->
	<p :style="xx">吴亮</p>
	<p :style="xx">吴亮</p>
	</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:"#web",
			data:{
			url:"https://www.baidu.com/img/bd_logo1.png",
			w:"200px",
			h:"100px",
			bb:"aa",
			dd:"cc",
			num:3,
			xx:{color:"blue",fontSize:"30px"},
			hello:{aa:true,cc:true},
			}
		})
	</script>
</html>
