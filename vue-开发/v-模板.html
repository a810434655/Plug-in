<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模板</title>
		<script src="vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style type="text/css">
	/*必须配置css样式，否则不生效*/
	[v-cloak]{
		display: none;
	}
	</style>
	<body>
	<div id="web">
	<input type="text" v-model="msg" value=""/>
	 <h3>aaa<span  v-cloak>{{msg}}</span></h3>
	 <h3 v-text="msg"></h3>
	 <h3 v-once>{{msg}}</h3>
	 <h3 v-pre>{{msg}}</h3>
	</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:"#web",
			data:{
			msg:"你好，你是傻逼"
			},
			created:function(){
			alert("1111");
			}
		})
	</script>
</html>
