<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>v-show</title>
		<script src="vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>

		<div id="itany">
			<button type="button" v-on:click="flag=!flag">点击切换</button>
			<hr />
			<div style="background: red;width: 100px;height: 100px;" v-if="flag"></div>
		</div>

	</body>
	<script type="text/javascript">
		new Vue({
			el: "#itany",
			data: {
				flag: true
			},
			methods: {
				change() {
					this.flag = !this.flag;
				}
			}
		})
	</script>

</html>
